<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Pathfinder - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background: #0d6efd;
      color: white;
      padding: 20px;
      position: fixed;
      width: 220px;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .sidebar a {
      color: #cfe2ff;
      display: block;
      text-decoration: none;
      margin: 10px 0;
      font-weight: 500;
    }
    .sidebar a:hover {
      color: white;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      height: 100%;
    }
    /* âœ… Chart height fix */
    .card canvas {
      height: 300px !important;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" onclick="showSection('dashboard')">ðŸ“Š Dashboard</a>
    <a href="#" onclick="showSection('content')">ðŸ—‚ Manage Content</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Dashboard Section -->
    <section id="dashboard" class="content-section">
      <h3>ðŸ“ˆ Analytics Overview</h3>
      <div class="row mt-3">
        <div class="col-lg-6 mb-3">
          <div class="card p-3 shadow-sm">
            <h5 class="text-center">User Progress Chart</h5>
            <canvas id="userProgressChart"></canvas>
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <div class="card p-3 shadow-sm">
            <h5 class="text-center">Feedback Ratings</h5>
            <canvas id="feedbackChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Manage Content Section -->
    <section id="content" class="content-section" style="display:none;">
      <h3>ðŸ—‚ Manage Career Tasks</h3>
      <div class="card mt-3 p-3 shadow-sm">
        <form id="taskForm" class="mb-3">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="taskName" class="form-control" placeholder="Task name" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="taskDesc" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100" type="submit">Add</button>
            </div>
          </div>
        </form>
        <table class="table table-striped align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Task Name</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Section toggle
    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    // Chart.js â€” User Progress Chart
    const ctx1 = document.getElementById('userProgressChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Active Users',
          data: [30, 45, 60, 80],
          backgroundColor: '#0d6efd',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        },
        plugins: { legend: { display: false } }
      }
    });

    // Chart.js â€” Feedback Chart
    const ctx2 = document.getElementById('feedbackChart').getContext('2d');
    new Chart(ctx2, {
      type: 'doughnut',
      data: {
        labels: ['Excellent', 'Good', 'Average', 'Poor'],
        datasets: [{
          data: [55, 25, 15, 5],
          backgroundColor: ['#198754', '#0d6efd', '#ffc107', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Manage Content â€” LocalStorage-based CRUD
    let tasks = JSON.parse(localStorage.getItem('adminTasks')) || [];

    function renderTasks() {
      const tbody = document.getElementById('taskTableBody');
      tbody.innerHTML = '';
      tasks.forEach((task, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${task.name}</td>
            <td>${task.desc}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
            </td>
          </tr>`;
      });
      localStorage.setItem('adminTasks', JSON.stringify(tasks));
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    document.getElementById('taskForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('taskName').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      if (name && desc) {
        tasks.push({ name, desc });
        renderTasks();
        e.target.reset();
      }
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
